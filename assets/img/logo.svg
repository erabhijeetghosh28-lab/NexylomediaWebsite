<svg width="350" height="250" viewBox="0 0 350 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="font-family: 'Poppins', sans-serif;">

  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;" /> <stop offset="50%" style="stop-color:#E94E77;" /> <stop offset="100%" style="stop-color:#6A0DAD;" /> </linearGradient>
  </defs>

  <g id="Logomark">
    <path d="M 100 110 L 100 50 Q 105 40 115 40 L 160 40 L 210 120 L 210 50" 
          fill="none" 
          stroke="url(#sparkGradient)" 
          stroke-width="18" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>

    <g id="trailing-sparks" fill="url(#sparkGradient)">
      <line x1="60" y1="95" x2="85" y2="105" stroke="url(#sparkGradient)" stroke-width="2"/>
      <circle cx="90" cy="107" r="4"/>
      <circle cx="72" cy="99" r="3"/>
      <circle cx="55" cy="93" r="2.5"/>
      
      <line x1="70" y1="115" x2="90" y2="112" stroke="url(#sparkGradient)" stroke-width="1.5"/>
      <circle cx="65" cy="116" r="2"/>
    </g>

    <g id="bursting-sparks" fill="url(#sparkGradient)">
      <line x1="215" y1="45" x2="230" y2="35" stroke="url(#sparkGradient)" stroke-width="2"/>
      <circle cx="212" cy="50" r="4.5"/>
      <circle cx="233" cy="32" r="3.5"/>
      <circle cx="225" cy="58" r="3"/>
    </g>
  </g>

  <g id="Typography" text-anchor="middle">
    <text x="175" y="180" 
          fill="url(#sparkGradient)" 
          font-size="32px" 
          font-weight="600"
          letter-spacing="0.5">
      NexyloMedia
    </text>

    <text x="175" y="210" 
          fill="#4A4A4A" 
          font-size="14px" 
          font-weight="400"
          letter-spacing="1">
      Digital Vision. Real Growth
    </text>
  </g>

</svg>